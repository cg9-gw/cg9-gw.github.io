<!DOCTYPE html>
<html>
    <head>
        <!-- add external stylesheet styles.css-->
        <link rel="stylesheet" href="styles.css">
    </head>
    <body>
        <script>
            function crash() {
                var t = "lol";
                while(1) {
                    t+="lol";
                }
                console.log("crashing")
            }
        </script>
        <script type="text/javascript">
            function submit() {
                var sbutton = document.getElementById("token")
                if(sbutton.value!="validtoken") {
                    var invalidtext = document.createElement("p")
                    invalidtext.innerText = "Invalid token provided."
                    invalidtext.style = "color: deepred; font-family: monospace"
                    sbutton.parentElement.appendChild(invalidtext)
                }
            }
        </script>
        <script type="text/javascript">
            function addlink() {
                var url = document.getElementById("addlink").value
                var name = document.getElementById("addname").value
                var ahl = document.getElementById("addhlinkhere");
                var newlink = document.createElement("li")
                var newa = document.createElement("a")
                var nrbtn = document.createElement("input")
                nrbtn.type="button"
                nrbtn.value="remove hyperlink"
                nrbtn.onclick = function() {
                    newlink.remove()
                    nrbtn.remove()
                }
                newa.href = url.slice(0,3)==="http" ? url : "https://"+url;
                newa.target = "_blank";
                newa.innerText = name;
                newlink.appendChild(newa)
                ahl.appendChild(newlink)
                newlink.appendChild(nrbtn)
            }
            
        </script>
        <div>
            <p class="testtext">my webside</p>
        </div>
        <div class="sidebar">
            <nav class="navigation">
                <ul>
                    <li><a href="https://www.youtube.com" target="_blank">Open youtube</a></li>
                    <li><a href="https://www.google.com" target="_blank">Open google</a></li>
                    <input type="button" id="crashbutton" value="click for funny" onclick="crash()">
                </ul>
            </nav>
            <img src="/assets/the w.jpeg" style='width: 50px; height: 50px'>
            
        </div>
        <div class="main-content">
            <div class="main-content-left">
                <div>
                    <label for="token">Provide valid token to continue</label>
                    <input type="password" id="token">
                </div>
                <div id="tokenform-bottom">
                    <input id="submitbutton" type="button" onclick="submit()" value="submit" id="tokensubmitbutton">
                </div> 
            </div>
        </div>
        <div id="travel">
            <div>
                <p class="testtext">Add a hyperlink</p>
                <input type="text" id="addlink" value="" placeholder="Hyperlink URL">
                <input type="text" id="addname" value="" placeholder="Hyperlink Name">
                <input type="button" id="addhlbutton" value="Create hyperlink button" onclick="addlink()">
            </div>
            <nav id="navtravel">
                <ul id="addhlinkhere">
                    
                </ul>
            </nav>
        </div>

    </body>
</html>
