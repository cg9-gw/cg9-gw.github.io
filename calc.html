<!DOCTYPE html>
<html>
    <head>
        <link href="calcstyle.css" rel="stylesheet">
        <script src="https://cdnjs.cloudflare.com/ajax/libs/mathjs/10.1.1/math.js"></script>
        <script src="nerdamer.core.js"></script> 
        <script src="Algebra.js"></script>
        <script src="Calculus.js"></script>
        <script src="Solve.js"></script>
        <script src="Extra.js"></script>
    </head>
    <body>
        
        <script type="text/javascript">
            function Reset() {
                window.location.reload();
                return false;
            }
            function readEx() {
                var ne = document.createElement("p")
                var ebval = document.getElementById("equation-box").value
                ne.className="answer"
                ne.id="answertext"
                ne.innerText = nerdamer(ebval).toString()

                document.getElementById("answer-space").appendChild(ne)
                document.getElementById("go").remove()
                var btn = document.createElement("input")
                btn.type="button"
                btn.value="Reset"
                btn.id="reset"
                btn.style="position:relative;left:15%;height:20px"
                btn.onclick=function() {window.location.reload(); return false}
                document.getElementById("answer-space").appendChild(btn)
            }
            var g = document.getElementById("equation-box")
            document.addEventListener('keydown',function(e) {
                if(e.key==="Enter"&document.getElementById("equation-box").value!="") {
                    document.getElementById("go").click()
                }
            })
        </script>
        <div id="sidebar">
            <p class="rand">kind of ugly, but fully functional </p>
        </div>
        <div id="main-content">
            <h1 style="position:relative;left:30%;color:azure">gCalc</h1>
            <h3 style="position:relative;left:20%;color:azure">powered by <a style="color:rgb(48, 0, 0)" target="_blank" href="https://nerdamer.com">nerdamer</a></h3>
            <input type="text" id="equation-box" placeholder="enter equation here">
            <input id="go" type="button" onclick="readEx()" value="Go">
            <div id="answer-space">

            </div>
        </div>
    </body>
</html>
